<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda de Carros</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veículo para vender mais rápido</h3>
        </div>
        <div class="form-container">
            <p>Formuário</p>
        </div>
        <div class="form-body"></div>
        <h1 class="form-title">Venda fácil o seu carro</h1>
        <p>Descreva as caractéristicas e marque os opcionais que ele possui</p>
        <form>
            <div class="box-input">
                <label for="title"> Título do anúncio <span class="required-field">"</span> </label>
                <input type="text" name="title" id="title" class="block"
                    placeholder="Um título para anunciar o seu carro" minlength="1" maxlength="30" required />
            </div>
            <div class="box-input">
                <label for="preco"> Preço do anúncio <span class="required-field">"</span> </label>
                <input type="number" name="preco" id="preco" class="block" placeholder="Defina o preço do seu carro"
                    required />
            </div>
            <div class="box-input">
                <label for="description"> Descrição <span class="required-field">"</span> </label>
                <textarea name="description" id="description" class="block"
                    placeholder="Descreve os detalhes do veículo"></textarea>
            </div>
            <div class="box-input">
                <label for="brand"> Marca <span class="required-field">"</span> </label>
                <input type="text" name="brand" id="brand" class="block" placeholder="Digite a marca do veículo"
                    required />
            </div>
            <div class="box-input">
                <label for="model"> Modelo <span class="required-field">"</span> </label>
                <input type="text" name="model" id="model" class="block" placeholder="Digite o modelo do veículo"
                    required />
            </div>
            <div class="box-input">
                <label for="molage"> Kilometragem <span class="required-field">"</span> </label>
                <input type="number" name="molage" id="molage" class="block" placeholder="Digite o KM do veículo"
                    required />
            </div>
            <div class="box-input">
                <label for="date"> Data de compra <span class="required-field">"</span> </label>
                <input type="date" name="date" id="date" class="block" required />
            </div>
            <div class="box-input">
                <p> Tipo de câmbio <span class="required-field">"</span> </p>
                <input type="radio" id="manual" name="gear">
                <label for="manual">Manual</label>
                <input type="radio" id="auto" name="gear">
                <label for="auto">Automático</label>
            </div>
            <div class="box-input">
                <p> Opcionais</p>
                <ul class="optional-list">
                    <li>
                        <input type="checkbox" id="airbag" name="optional[]" value="airbag">
                        <label for="airbag"> Airbag</label>
                    </li>
                    <li>
                        <input type="checkbox" id="alarm" name="optional[]" value="alarm">
                        <label for="alarm"> Alarme</label>
                    </li>
                    <li>
                        <input type="checkbox" id="arcondionado" name="optional[]" value="arcondionado">
                        <label for="arcondionado"> Arcondionado</label>
                    </li>
                    <li>
                        <input type="checkbox" id="reverse-camera" name="optional[]" value="reverse-camera">
                        <label for="reverse-camera"> Câmera de ré</label>
                    </li>
                </ul>
            </div>
            <div class="box-input">
                <ul class="optional-list">
                    <li>
                        <input type="checkbox" id="lane_assist" name="optional[]" value="lane_assist">
                        <label for="lane_assist"> Assitente de pista</label>
                    </li>
                    <li>
                        <input type="checkbox" id="keyless" name="optional[]" value="keyless">
                        <label for="keyless"> Partida Keyless</label>
                    </li>
                    <li>
                        <input type="checkbox" id="smartphone" name="optional[]" value="smartphone">
                        <label for="smartphone"> Integração com Celular</label>
                    </li>
                    <li>
                        <input type="checkbox" id="leather_seat" name="optional[]" value="leather_seat">
                        <label for="leather_seat"> Banco de couro</label>
                    </li>
                </ul>
            </div>
            <div class="box-input">
                <p>Fotos do Carro: <span class="required-field">"</span></p>
                <input type="file" id="images" name="images" multiple accept="image/png, image/jpg" required>
            </div>
            <input type="submit" value="Enviar" class="btn-submit">
        </form>
    </div>
</body>

</html>
