<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda de Carros</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veículo para vender mais rápido</h3>
        </div>
        <div class="form-container">
            <p>Formuário</p>
        </div>
        <div class="form-body"></div>
        <h1 class="form-title">Venda fácil o seu carro</h1>
        <p>Descreva as caractéristicas e marque os opcionais que ele possui</p>
        <form>
            <div class="box-input">
                <label for="title"> Título do anúncio <span class="required-field">"</span> </label>
                <input type="text" name="title" id="title" class="block"
                    placeholder="Um título para anunciar o seu carro" minlength="1" maxlength="30" required />
            </div>
            <div class="box-input">
                <label for="preco"> Preço do anúncio <span class="required-field">"</span> </label>
                <input type="number" name="preco" id="preco" class="block" placeholder="Defina o preço do seu carro"
                    required />
            </div>
            <div class="box-input">
                <label for="description"> Descrição <span class="required-field">"</span> </label>
                <textarea name="description" id="description" class="block"
                    placeholder="Descreve os detalhes do veículo"></textarea>
            </div>
            <div class="box-input">
                <label for="brand"> Marca <span class="required-field">"</span> </label>
                <input type="text" name="brand" id="brand" class="block" placeholder="Digite a marca do veículo"
                    required />
            </div>
            <div class="box-input">
                <label for="model"> Modelo <span class="required-field">"</span> </label>
                <input type="text" name="model" id="model" class="block" placeholder="Digite o modelo do veículo"
                    required />
            </div>
            <div class="box-input">
                <label for="molage"> Kilometragem <span class="required-field">"</span> </label>
                <input type="number" name="molage" id="molage" class="block" placeholder="Digite o KM do veículo"
                    required />
            </div>
            <div class="box-input">
                <label for="date"> Data de compra <span class="required-field">"</span> </label>
                <input type="date" name="date" id="date" class="block" required />
            </div>
            <input type="submit" value="Enviar">
        </form>
    </div>
</body>

</html>
